server {
    listen 80;
    server_name localhost;

    # Serve React frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;   # SPA routing support
    }

    # Proxy API calls to Spring Boot backend
    location /api/ {
        proxy_pass http://narappa-backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # File upload support
        client_max_body_size 10M;
    }

    # Proxy uploaded files to Spring Boot backend
    location /uploads/ {
        proxy_pass http://narappa-backend:8080/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
