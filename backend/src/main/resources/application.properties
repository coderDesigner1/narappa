spring.application.name=artist_tribute

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/artist_tribute?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
# Logging for debugging
logging.level.org.springframework.security=DEBUG
logging.level.com.blog.artist.artist=DEBUG

# CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Server Configuration
server.port=8080

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Storage Location
file.upload-dir=./uploads

# JWT Configuration
jwt.secret=YourVeryLongSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong
jwt.expiration=86400000
# 24 hours in milliseconds

# File upload configuration
file.upload-dir=./uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Serve static resources
spring.web.resources.static-locations=file:./uploads/
